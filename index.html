<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Fun Personal Website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffebcd;
      color: #333;
      text-align: center;
      padding-bottom: 50px;
    }

    header {
      background-color: #ff69b4;
      padding: 20px;
      color: white;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    section {
      margin: 30px 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      font-size: 2rem;
      color: #ff69b4;
    }

    .rps-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .rps-button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
      background-color: #ff8c00;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .rps-button:hover {
      background-color: #ff6347;
    }

    .rps-result {
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: bold;
    }

    .countdown {
      font-size: 2rem;
      color: #e91e63;
      font-weight: bold;
    }

    footer {
      background-color: #ff69b4;
      padding: 10px;
      color: white;
      margin-top: 30px;
    }

    footer p {
      margin: 0;
      font-size: 1.2rem;
    }

    .countdown-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Fun Personal Website!</h1>
    <p>Let's play some Rock, Paper, Scissors, and countdown to an exciting day!</p>
  </header>

  <section id="rps">
    <h2>Rock, Paper, Scissors Game</h2>
    <div class="rps-container">
      <button class="rps-button" id="rock">Rock</button>
      <button class="rps-button" id="paper">Paper</button>
      <button class="rps-button" id="scissors">Scissors</button>
    </div>
    <div class="rps-result" id="rps-result"></div>
  </section>

  <section id="countdown">
    <h2>Countdown to May 30, 2025</h2>
    <div class="countdown-container">
      <div class="countdown" id="countdown-timer"></div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Fun Website. All rights reserved.</p>
  </footer>

  <script>
    // Countdown Timer to May 30, 2025
    function updateCountdown() {
      const countdownDate = new Date("May 30, 2025 23:59:59").getTime();
      const now = new Date().getTime();
      const timeLeft = countdownDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("countdown-timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (timeLeft < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown-timer").innerHTML = "The day has arrived!";
      }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);

    // Rock-Paper-Scissors Game Logic
    function playRPS(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];

      let result = '';

      if (playerChoice === computerChoice) {
        result = 'It\'s a draw!';
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = 'You win!';
      } else {
        result = 'Computer wins!';
      }

      document.getElementById("rps-result").textContent = `You chose ${playerChoice}. Computer chose ${computerChoice}. ${result}`;
    }

    // Add event listeners to the Rock, Paper, and Scissors buttons
    document.getElementById("rock").addEventListener("click", () => playRPS('rock'));
    document.getElementById("paper").addEventListener("click", () => playRPS('paper'));
    document.getElementById("scissors").addEventListener("click", () => playRPS('scissors'));
  </script>

</body>
</html>
