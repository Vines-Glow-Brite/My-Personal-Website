<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Fun Personal Website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffebcd;
      color: #333;
      text-align: center;
      padding-bottom: 50px;
    }

    header {
      background-color: #ff69b4;
      padding: 20px;
      color: white;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    section {
      margin: 30px 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      font-size: 2rem;
      color: #ff69b4;
    }

    .rps-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .rps-button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
      background-color: #ff8c00;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .rps-button:hover {
      background-color: #ff6347;
    }

    .countdown {
      font-size: 2rem;
      color: #e91e63;
      font-weight: bold;
    }

    #score-counter {
      font-size: 1.5rem;
      color: #ff4500;
      font-weight: bold;
      margin-top: 10px;
    }

    footer {
      background-color: #ff69b4;
      padding: 10px;
      color: white;
      margin-top: 30px;
    }

    footer p {
      margin: 0;
      font-size: 1.2rem;
    }

    .countdown-container {
      margin-top: 20px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .color-button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .color-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>♡ 𝒲𝑒𝓁𝒸𝑜𝓂𝑒 𝓉𝑜 𝓂𝓎 𝓌𝑒𝒷𝓈𝒾𝓉𝑒! ♡</h1>
    <p>Made by Gwen Oliver!</p>
  </header>

  <nav>
    <ul>
      <li><a href="#rps">Rock-Paper-Scissors</a></li>
      <li><a href="#countdown">Countdown</a></li>
      <li><a href="https://oliveroriginals.com" target="_blank">Visit Oliver Originals</a></li>
    </ul>
  </nav>

  <section id="rps">
    <h2>Rock, Paper, Scissors Game</h2>
    <div class="rps-container">
      <button class="rps-button" id="rock">Rock</button>
      <button class="rps-button" id="paper">Paper</button>
      <button class="rps-button" id="scissors">Scissors</button>
    </div>
    <div class="rps-result" id="rps-result"></div>
    <p id="score-counter">Score: 0</p>
  </section>

  <section id="countdown">
    <h2>Countdown to May 30, 2025</h2>
    <div class="countdown-container">
      <div class="countdown" id="countdown-timer"></div>
    </div>
  </section>

  <section>
    <button class="color-button" id="color-button">Change Background Color</button>
  </section>

  <footer>
    <p>&copy; 2025 My Fun Website. All rights reserved. <a href="https://oliveroriginals.com" target="_blank">Visit Oliver Originals</a></p>
  </footer>

  <script>
    let playerScore = 0;

    function launchConfetti() {
      alert("Confetti effect would play here!");
    }

    function playRPS(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];
      let result = '';

      if (playerChoice === computerChoice) {
        result = 'It\'s a draw!';
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = 'You win!';
        playerScore++;
        document.getElementById("score-counter").textContent = `Score: ${playerScore}`;
        launchConfetti();
      } else {
        result = 'Computer wins!';
      }

      document.getElementById("rps-result").textContent = `You chose ${playerChoice}. Computer chose ${computerChoice}. ${result}`;
    }

    document.getElementById("rock").addEventListener("click", () => playRPS('rock'));
    document.getElementById("paper").addEventListener("click", () => playRPS('paper'));
    document.getElementById("scissors").addEventListener("click", () => playRPS('scissors'));
  </script>
</body>
</html>
