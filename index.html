<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Fun Personal Website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffebcd;
      color: #333;
      text-align: center;
      padding-bottom: 50px;
      transition: background-color 0.5s ease-in-out;
    }

    header {
      background-color: #ff69b4;
      padding: 20px;
      color: white;
    }

    section {
      margin: 30px 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    .rps-button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
      background-color: #ff8c00;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .rps-button:hover {
      background-color: #ff6347;
    }

    .rps-button:active {
      transform: scale(0.95);
    }

    .color-button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .color-button:hover {
      background-color: #45a049;
    }

    .mascot {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 80px;
      height: 80px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>♡ Welcome to my website! ♡</h1>
    <p>Made by Gwen Oliver!</p>
  </header>

  <section id="rps">
    <h2>Rock, Paper, Scissors Game</h2>
    <button class="rps-button" id="rock">Rock</button>
    <button class="rps-button" id="paper">Paper</button>
    <button class="rps-button" id="scissors">Scissors</button>
    <div id="rps-result"></div>
    <p id="score-counter">Score: 0</p>
  </section>

  <section>
    <button class="color-button" id="color-button">Change Background Color</button>
  </section>

  <img src="mascot.png" alt="Mascot" class="mascot" id="mascot">

  <script>
    let playerScore = 0;
    const winSound = new Audio('win.mp3');
    const clickSound = new Audio('click.mp3');

    function playRPS(playerChoice) {
      clickSound.play();
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];
      let result = '';

      if (playerChoice === computerChoice) {
        result = "It's a draw!";
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = 'You win!';
        playerScore++;
        document.getElementById("score-counter").textContent = `Score: ${playerScore}`;
        winSound.play();
      } else {
        result = 'Computer wins!';
      }

      document.getElementById("rps-result").textContent = `You chose ${playerChoice}. Computer chose ${computerChoice}. ${result}`;
    }

    document.getElementById("rock").addEventListener("click", () => playRPS('rock'));
    document.getElementById("paper").addEventListener("click", () => playRPS('paper'));
    document.getElementById("scissors").addEventListener("click", () => playRPS('scissors'));

    document.getElementById("color-button").addEventListener("click", function() {
      const colors = ["#FFEBCD", "#FF69B4", "#FFD700", "#8A2BE2", "#98FB98"];
      document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    });

    document.getElementById("mascot").addEventListener("click", function() {
      alert("Hello! I'm your mascot!");
    });
  </script>
</body>
</html>
