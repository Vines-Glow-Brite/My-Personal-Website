<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    nav {
      background-color: #333;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li:last-child {
      margin-right: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px;
      display: block;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #575757;
      border-radius: 5px;
    }

    #menuToggle {
      display: none;
      font-size: 30px;
      color: white;
      background-color: #333;
      border: none;
      cursor: pointer;
    }

    /* Mobile responsive navigation */
    nav ul {
      flex-direction: column;
      display: none;
    }

    nav.active ul {
      display: flex;
    }

    @media (max-width: 768px) {
      #menuToggle {
        display: block;
      }
    }

    section {
      padding: 50px 20px;
      min-height: 100vh;
    }

    #home { background-color: #ffeb3b; }
    #about { background-color: #4caf50; }
    #services { background-color: #2196f3; }
    #contact { background-color: #ff5722; }

    /* Welcome message styles */
    #welcome-message {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <nav>
    <button id="menuToggle">â˜°</button>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="home">
    <h2>Welcome to Home</h2>
    <p>This is the home section of the website.</p>
    <div id="welcome-message"></div> <!-- Display welcome message here -->
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>This section contains information about us.</p>
  </section>

  <section id="services">
    <h2>Our Services</h2>
    <p>Here we list the services we offer.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>This section contains our contact details.</p>
  </section>

  <script>
    // Function to generate a welcome message based on time of day
    function displayWelcomeMessage() {
      const welcomeMessageElement = document.getElementById("welcome-message");
      const currentHour = new Date().getHours();
      let message = '';

      if (currentHour >= 5 && currentHour < 12) {
        message = 'Good Morning!';
      } else if (currentHour >= 12 && currentHour < 18) {
        message = 'Good Afternoon!';
      } else {
        message = 'Good Evening!';
      }

      welcomeMessageElement.textContent = message;
    }

    // Call the function when the page loads
    window.onload = displayWelcomeMessage;

    // Mobile Navigation Toggle
    const menuToggle = document.getElementById("menuToggle");
    const nav = document.querySelector("nav");

    menuToggle.addEventListener("click", () => {
      nav.classList.toggle("active");
    });
  </script>

</body>
</html>
