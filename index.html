<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games and Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }

    nav {
      background-color: #333;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li:last-child {
      margin-right: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px;
      display: block;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #575757;
      border-radius: 5px;
    }

    section {
      padding: 50px 20px;
      min-height: 100vh;
    }

    #rps-container, #countdown-container {
      margin-top: 30px;
    }

    .rps-button {
      padding: 10px 20px;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .rps-button:hover {
      background-color: #1e88e5;
    }

    .rps-result {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }

    .countdown {
      font-size: 30px;
      font-weight: bold;
      color: #e91e63;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#rps">Rock-Paper-Scissors</a></li>
      <li><a href="#countdown">Countdown</a></li>
    </ul>
  </nav>

  <!-- Rock-Paper-Scissors Section -->
  <section id="rps">
    <h2>Rock, Paper, Scissors</h2>
    <div id="rps-container">
      <button class="rps-button" id="rock">Rock</button>
      <button class="rps-button" id="paper">Paper</button>
      <button class="rps-button" id="scissors">Scissors</button>
      <div class="rps-result" id="rps-result"></div>
    </div>
  </section>

  <!-- Countdown Timer Section -->
  <section id="countdown">
    <h2>Countdown to the Last Day of School</h2>
    <div id="countdown-container">
      <div class="countdown" id="countdown-timer"></div>
    </div>
  </section>

  <script>
    // Countdown Timer to May 30, 2025
    function updateCountdown() {
      const countdownDate = new Date("May 30, 2025 23:59:59").getTime();
      const now = new Date().getTime();
      const timeLeft = countdownDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("countdown-timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (timeLeft < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown-timer").innerHTML = "The day has arrived!";
      }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);

    // Rock-Paper-Scissors Game Logic
    function playRPS(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];

      let result = '';

      if (playerChoice === computerChoice) {
        result = 'It\'s a draw!';
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = 'You win!';
      } else {
        result = 'Computer wins!';
      }

      document.getElementById("rps-result").textContent = `You chose ${playerChoice}. Computer chose ${computerChoice}. ${result}`;
    }

    // Add event listeners to the Rock, Paper, and Scissors buttons
    document.getElementById("rock").addEventListener("click", () => playRPS('rock'));
    document.getElementById("paper").addEventListener("click", () => playRPS('paper'));
    document.getElementById("scissors").addEventListener("click", () => playRPS('scissors'));
  </script>

</body>
</html>
