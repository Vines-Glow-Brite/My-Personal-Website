<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Fun Personal Website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffebcd;
      color: #333;
      text-align: center;
      padding-bottom: 50px;
    }

    header {
      background-color: #ff69b4;
      padding: 20px;
      color: white;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    section {
      margin: 30px 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      font-size: 2rem;
      color: #ff69b4;
    }

    .rps-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .rps-button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
      background-color: #ff8c00;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .rps-button:hover {
      background-color: #ff6347;
    }

    .countdown {
      font-size: 2rem;
      color: #e91e63;
      font-weight: bold;
    }

    #score-counter {
      font-size: 1.5rem;
      color: #ff4500;
      font-weight: bold;
      margin-top: 10px;
    }

    footer {
      background-color: #ff69b4;
      padding: 10px;
      color: white;
      margin-top: 30px;
    }

    footer p {
      margin: 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <script>
    let playerScore = 0;

    function launchConfetti() {
      const confettiCanvas = document.createElement("canvas");
      confettiCanvas.style.position = "fixed";
      confettiCanvas.style.top = "0";
      confettiCanvas.style.left = "0";
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
      confettiCanvas.style.pointerEvents = "none";
      document.body.appendChild(confettiCanvas);

      const confettiCtx = confettiCanvas.getContext("2d");
      const confettiParticles = [];

      for (let i = 0; i < 100; i++) {
        confettiParticles.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight - window.innerHeight,
          size: Math.random() * 10 + 5,
          speed: Math.random() * 3 + 2,
          color: hsl(${Math.random() * 360}, 100%, 70%)
        });
      }

      function drawConfetti() {
        confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        confettiParticles.forEach((p, i) => {
          p.y += p.speed;
          confettiCtx.fillStyle = p.color;
          confettiCtx.beginPath();
          confettiCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          confettiCtx.fill();

          if (p.y > window.innerHeight) confettiParticles[i].y = -10;
        });
        requestAnimationFrame(drawConfetti);
      }

      drawConfetti();
      setTimeout(() => document.body.removeChild(confettiCanvas), 3000);
    }

    function playRPS(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];
      let result = '';

      if (playerChoice === computerChoice) {
        result = "It's a draw!";
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = "You win!";
        playerScore++;
        document.getElementById("score-counter").textContent = Score: ${playerScore};
        launchConfetti();
      } else {
        result = "Computer wins!";
      }

      document.getElementById("rps-result").textContent = You chose ${playerChoice}. Computer chose ${computerChoice}. ${result};
    }

    function startCountdown() {
      const targetDate = new Date("May 30, 2025 00:00:00").getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const timeLeft = targetDate - now;

        if (timeLeft <= 0) {
          document.getElementById("countdown-timer").innerHTML = "ðŸŽ‰ The countdown is over! ðŸŽ‰";
          return;
        }

        const days = String(Math.floor(timeLeft / (1000 * 60 * 60 * 24))).padStart(2, '0');
        const hours = String(Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
        const minutes = String(Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
        const seconds = String(Math.floor((timeLeft % (1000 * 60)) / 1000)).padStart(2, '0');

        document.getElementById("countdown-timer").innerHTML = ${days}d ${hours}h ${minutes}m ${seconds}s;

        setTimeout(updateCountdown, 1000);
      }

      updateCountdown();
    }

    startCountdown();
  </script>
</body>
</html>
