<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Fun Personal Website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffebcd;
      color: #333;
      text-align: center;
      padding-bottom: 50px;
      transition: background 1s;
    }

    header {
      background-color: #ff69b4;
      padding: 20px;
      color: white;
    }

    section {
      margin: 30px 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    .rps-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .rps-button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
      background-color: #ff8c00;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .rps-button:hover {
      background-color: #ff6347;
    }

    .countdown {
      font-size: 2rem;
      color: #e91e63;
      font-weight: bold;
    }

    /* Small Interactive Avatar */
    .avatar {
      width: 100px;
      position: fixed;
      bottom: 30px;
      left: 30px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .avatar.happy {
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Secret Rainbow Mode */
    .rainbow {
      animation: rainbowBG 3s infinite linear;
    }

    @keyframes rainbowBG {
      0% { background: red; }
      20% { background: orange; }
      40% { background: yellow; }
      60% { background: green; }
      80% { background: blue; }
      100% { background: violet; }
    }

  </style>
</head>
<body>

  <header>
    <h1>♡ 𝒲𝑒𝓁𝒸𝑜𝓂𝑒 𝓉𝑜 𝓂𝓎 𝓌𝑒𝒷𝓈𝒾𝓉𝑒! ♡</h1>
    <p>Made by Gwen Oliver!</p>
  </header>

  <section id="rps">
    <h2>Rock, Paper, Scissors Game</h2>
    <div class="rps-container">
      <button class="rps-button" id="rock">Rock</button>
      <button class="rps-button" id="paper">Paper</button>
      <button class="rps-button" id="scissors">Scissors</button>
    </div>
    <div id="rps-result"></div>
  </section>

  <section id="countdown">
    <h2>Countdown to May 30, 2025</h2>
    <div class="countdown" id="countdown-timer"></div>
  </section>

  <footer>
    <p>&copy; 2025 My Fun Website. All rights reserved.</p>
  </footer>

  <!-- Interactive Avatar -->
  <img src="https://i.imgur.com/6Nf3U7f.png" alt="Cute Avatar" id="avatar" class="avatar">

  <script>
    let score = 0;
    let avatarClicks = 0;
    
    function playRPS(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];
      let result = '';

      if (playerChoice === computerChoice) {
        result = 'It\'s a draw!';
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = 'You win!';
        score++;
        document.getElementById("avatar").classList.add("happy");
        setTimeout(() => {
          document.getElementById("avatar").classList.remove("happy");
        }, 3000);
        confettiEffect();
      } else {
        result = 'Computer wins!';
      }

      document.getElementById("rps-result").textContent = `You chose ${playerChoice}. Computer chose ${computerChoice}. ${result}`;
    }

    // Add event listeners
    document.getElementById("rock").addEventListener("click", () => playRPS('rock'));
    document.getElementById("paper").addEventListener("click", () => playRPS('paper'));
    document.getElementById("scissors").addEventListener("click", () => playRPS('scissors'));

    // Confetti Effect
    function confettiEffect() {
      const confetti = document.createElement("div");
      confetti.innerHTML = "🎉";
      confetti.style.position = "fixed";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.top = "-10px";
      confetti.style.fontSize = "2rem";
      confetti.style.animation = "fall 2s ease-out forwards";
      
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 2000);
    }

    // Secret Rainbow Mode Activation
    document.getElementById("avatar").addEventListener("click", () => {
      avatarClicks++;
      if (avatarClicks === 3) {
        document.body.classList.toggle("rainbow");
        avatarClicks = 0;
      }
    });

  </script>

</body>
</html>
